{% extends 'base.html' %} {% block main_content %}
<!-- NavBar & Searchbar using include -->
<div class="navbar-fixed {% if user.is_authenticated %} blue {% endif %} z-depth-2" style="background-color: #9EC4D5; width: 100%; height: 120px; position: fixed; z-index: 1">

  {% include 'includes/navbar.html' %}
  <div
    class="nav-wrapper white z-depth-4 roundedcorners"
    style="
      bottom: -35px;
      left: 5%;
      position: absolute;
      width: 30%;
      height: 75px;
      border: 1px black;
      border-style: solid;
      align-items: center;
      display: flex;
      border-radius: 10px;
    "
  >
    {% include 'includes/searchbar.html' %}
  </div>
</div>
<div class="row" style="margin-top: 180px; width: 90%">
  {% for category in categories %}

  <div class="col s12 l3">
    <div class="card">
      <div class="card-image" stye="border-radius: 10px">
        <a href="{{category.link}}">
          <div style="overflow: hidden">
          <img class="responsive-img" src="{{ category.img }}"  style = "height: 200px; width: 100%; object-fit: cover; filter: brightness(60%) blur(2px)" />
          <span class="card-title" style="font-size: 30px"
            >{{category.name}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  {% endfor %} {% endblock %}
