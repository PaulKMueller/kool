      height: 75px;

      border-style: solid;
      align-items: center;
      display: flex;
      border-radius: 10px;
    "
  >
    {% include 'includes/searchbar.html' %}
  </div>
</div>
<div class="row" style="margin-top: 180px; width: 90%">
  {% for category in categories %}

  <div class="col s12 l3">
    <div class="card">
      <div class="card-image" stye="border-radius: 10px">
        <a href="{{category.link}}">
          <div style="overflow: hidden">
          <img class="responsive-img" src="{{ category.img }}"  style = "height: 200px; width: 100%; object-fit: cover; filter: brightness(60%) blur(2px)" />
          <span class="card-title" style="font-size: 30px"
            >{{category.name}}</span>
          </div>
        </a>
      </div>
  </div>
  </div>

  {% endfor %} {% endblock %}
